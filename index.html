	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel=stylesheet>
	<link rel=stylesheet href=https://use.fontawesome.com/releases/v5.7.1/css/all.css integrity=sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr crossorigin=anonymous>

	<meta name=theme-color content=#fafafa>

<body>
<div class="container-fluid no_padding">
	<div id=main_banner>
		<div class=headers_container><h1 class="center main_color_text bold">KÓŁKO I KRZYŻYK</h1></div>
		<div class=icon_container><i class="fas fa-angle-down"></i></div>
	</div>
	<div id=main_gallery class=row>
		<div class="col-lg-4 user_container " data-user="first">
			<i class="fas fa-user user active"></i>
		</div>
		<div class="col-lg-4 squer_container">
			<div id="one" class="squer " onclick data-value></div>
			<div id="two" class="squer" onclick data-value></div>
			<div id="three" class="squer" onclick data-value></div>
			<div id="four" class="squer" onclick data-value></div>
			<div id="five" class="squer" onclick data-value></div>
			<div id="six" class="squer" onclick data-value></div>
			<div id="seven" class="squer" onclick data-value></div>
			<div id="eight" class="squer" onclick data-value></div>
			<div id="nine" class="squer" onclick data-value></div>
		</div>
		<div class="col-lg-4 user_container" data-user="second">
			<i class="fas fa-user user"></i>
		</div>
	
	</div>
	<div id=footer>
		<div class=icon_container><i class="fas fa-angle-up"></i></div>
		<div class=headers_container><h1 class="center main_color_text bold">Zapraszam do kontaktu</h1>
			<h2 class="center grey_color_text">Katarzyna Moskała</h2>
			<h3 class="center grey_color_text">Front-end developer</h3></div>
	</div>
</div>
